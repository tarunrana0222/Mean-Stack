<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  *ngIf="!isLoading" #loginForm="ngForm" (submit)="onLogin(loginForm)" >
        <mat-form-field>
            <input type="email" matInput placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required >
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>  
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit" >Login</button>
    </form>
</mat-card>
